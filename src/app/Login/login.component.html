<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <form [formGroup]="loginForm" (ngSubmit)="userLogin()">
                <div class="form-floating mb-3">
                    <h5>SignIn</h5>
                </div>
                <div class="form-floating mb-3">
                    <input type="text" class="form-control" [class.is-invalid]="username.invalid && 
                    username.touched" id="floatingInput" formControlName="username"  placeholder="your name">
                    <label for="floatingInput">User Name</label>
                    <small class="text-danger" [class.d-none]="username!.valid || username!.untouched">username is required</small>
                </div>
                
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" [class.is-invalid]="password.invalid && 
                    password.touched" id="floatingInput"  formControlName="password" placeholder="your password">
                    <label for="floatingInput">Password</label>
                    <small class="text-danger" [class.d-none]="password!.valid || password!.untouched">password is required</small>

                </div>
                
                <div class="form-floating mb-3">
                    <input type="submit" value="Login" [disabled]="loginForm.invalid" class="btn btn-outline-primary">
                </div>
                <div class="form-floating mb-6 custom-link">
                   New User ?<a class="btn btn-link"  routerLink="/register">Signup now</a>
                </div>
            </form>
            </div>
        </div>
    </div>
</section>
